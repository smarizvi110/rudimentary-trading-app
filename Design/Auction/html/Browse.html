<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse</title>
    <link rel="stylesheet" href="../css/browse.css">
</head>
<div class="container">
    <div class="search-container">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>

    <div class="auction-card">
        <img src="../assets/auction.png" alt="Item Image" class="item-image">
        <div class="auction-details">
            <h2 class="auction-title">Auction Title</h2>
            <p class="description">Description of the item goes here.</p>
            <p>Starting Price: Rs. 5,000</p>
            <p>Start Time: 10:00 AM</p>
            <p>End Time: 12:00 PM</p>
        </div>
    </div>

    <div class="auction-card">
        <img src="../assets/auction.png" alt="Item Image" class="item-image">
        <div class="auction-details">
            <h2 class="auction-title">Another Auction Title</h2>
            <p class="description">Description of another item goes here.</p>
            <p>Starting Price: Rs. 10,000</p>
            <p>Start Time: 11:00 AM</p>
            <p>End Time: 1:00 PM</p>
        </div>
    </div>
</div>
</html>
